<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>solar-system</title>
</head>
<body>
    <div class="main"> </div>  

    <div class="planets-container">

        <div class="sun"></div>

        <div class="index" id="index-one">
            <div class="rotation">
                <div class="wrapper" id="wrapper-one">
                    <div class="planet" id="mercury"></div>
                </div>
            </div>
        </div>          

        <div class="index" id="index-two">
            <div class="rotation">
                <div class="wrapper"  id="wrapper-two">
                    <div class="planet" id="venus"></div>
                </div>
            </div>
        </div>
            
        <div class="index" id="index-three">
            <div class="rotation">
                <div class="wrapper"  id="wrapper-three">
                    <div class="planet" id="earth"></div>
                </div>
            </div>
        </div>

        <div class="index" id="index-four">
            <div class="rotation">
                <div class="wrapper"  id="wrapper-four">
                    <div class="planet" id="mars"></div>
                </div>
            </div>
        </div>

        <div class="index" id="index-five">
            <div class="rotation">
                <div class="wrapper"  id="wrapper-five">
                    <div class="planet" id="jupiter"></div>
                </div>
            </div>
        </div>

        <div class="index" id="index-six">
            <div class="rotation">
                <div class="wrapper"  id="wrapper-six">
                    <div class="planet" id="saturn"></div>
                </div>
            </div>
        </div>
            
    </div>
    
</body>
</html>
